<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- build:css ./css/combine.css-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/circle.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link rel="stylesheet" href="./css/blockTimer.css">
    <link rel="stylesheet" href="./css/blockSound.css">

    <!-- endbuild -->
</head>
<body>


<div class="timerPomodoro">
<div class="bg">
    <div class="wrapperTimer">


        <div class="blockTimer">

            <div class="wrapperDisplayTimer">


                <div class="displayTimer">
                    <div class="wrapperDisplaySecondsAndMinute">
                        <span class="nameDisplayTime">ВРЕМЯ</span>
                    <div class="displaySecondsAndMinute">
                        <span class="currentSecondsAndMinute colorDisplayText">25:00</span>
                    </div>
                        <div class="wrapperDisplayCurrentPeriod">
                            <span class="nameDisplayCurrentPeriod">ФАЗА</span>
                            <div class="nameCurrentPeriod colorDisplayText">Работа</div>
                        </div>
                    </div>
                    <div class="wrapperDisplayCountOfWork">
                        <span class="nameDisplayCountOfWork">ЦИКЛЫ</span>
                        <div class="displayCountOfWork">
                            <div class="currentCountOfWork colorDisplayText">3</div>

                        </div>
                    </div>
                    <div class="wrapperLogoUssr">
                        <img src="./src/img/logoUssr.png" alt="logoUssr" class="logoUssr">
                    </div>
                </div>

            </div>

            <div class="wrapperChangeTime">
                <div class="displayOfTime">
                    <div class="timeHidden"></div>
                    <div class="labelTime"></div>
                    <div class="roundHidden"></div>
                    <div class="labelRound"></div>


                </div>
            </div>

            <div class="wrapperControlTimer">

                <div class="controlMinuteAndDriveTimer">
                    <div class="controlMinuteAndDriveTimerSize">
                    <div class="sliderMinute sliderSettings "></div>
                    <span class="titelControlMinute">время</span>
                        <div class="sliderRound sliderSettings "></div>
                        <span class="titelControlRound">циклы</span>
                    </div>
                </div>

                <div class="controlRest">
                    <div class="controlRestSize">
                    <div class="controlMinuteOfBigRest">
                       <div class="sliderBigRest sliderSettings "></div>
                        <span class="titelMinuteOfBigRest">большой перерыв</span>
                    </div>
                    <div class="controlMinuteOfRest">
                        <div class="sliderRest sliderSettings "></div>
                        <span class="titelMinuteOfRest">маленький перерыв</span>
                    </div>
                    </div>
                </div>


                <div class="displayOfRests">

                        <div class="bigRestHidden"></div>
                        <div class="restHidden"></div>
                        <div class="labelBigRest"></div>
                        <div class="labelRest"></div>

                </div>


            </div>

            <div class="onOffTimer">
                <button class="start buttonControlTimer">СТАРТ</button>
                <button class="reset buttonControlTimer">СБРОС</button>
            </div>

        </div>


        <div class="blockSound">

            <div class="wrapperDisplayVolume">
                <div class="wrapperDisplaySoundAndVolume">
                    <span class="nameDisplaySound">ГРОМКОСТЬ</span>
                    <div class="displayVolume colorDisplayText"><span class="currentVolume">99</span><span class="currentVolumeDb">:dB</span></div>

                </div>
                <div class="controlVolume">
                    <div class="sliderVolume"></div>
                    <span class="nameControlVolume">звук</span>
                </div>

            </div>

            <div class="wrapperControlSound">

                <div class="wrapperCheckBeep">
                    <div class="checkBeep">
                        <div class="checkSoundInput checkSoundInputActive">
                            <audio class="beep1">
                            <source src="./src/sound/beep1.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="beep2">
                                <source src="./src/sound/beep2.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="beep3">
                                <source src="./src/sound/beep3.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="beep4">
                                <source src="./src/sound/beep4.mp3" type="audio/mp3">
                            </audio>
                        </div>
                    </div>
                    <span class="nameCheckBeep">выбор бипа</span>
                </div>

                <div class="wrapperCheckAlarm">
                    <div class="checkAlarm">
                        <div class="checkSoundInput checkSoundInputActive">
                            <audio class="alarm1">
                                <source src="./src/sound/alarm1.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="alarm2">
                                <source src="./src/sound/alarm2.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="alarm3">
                                <source src="./src/sound/alarm3.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="alarm4">
                                <source src="./src/sound/alarm4.mp3" type="audio/mp3">
                            </audio>
                        </div>
                    </div>
                    <span class="nameCheckAlarm">выбор сигнала будильника</span>
                </div>

                <button class="onOffSound soundOn">ВЫКЛ ЗВУК</button>

            </div>

        </div>


    </div>
</div>
</div>

<script defer src="./js/main.js" type="module"></script>

</body>
</html>
